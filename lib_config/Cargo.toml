[package]
name="lib_config"
version="0.0.38"
edition = "2021"

[lib]
name="lib_config"
crate-type=["lib"]

[[test]]
name="integration"
path="tests/lib.rs"

[dependencies]
aws-sdk-dynamodb = "0.34.0"
aws-config = "0.56.1"
env_logger = "0.10.0"
dotenv = "0.15.0"
envy = "0.4.2"
serde = { version = "1.0.190", features = ["derive"] }
serde_json = "1.0.107"
aws-sdk-secretsmanager = "0.34.0"
log = "0.4.20"
aws-types = "0.56.1"
aws-sdk-kms = "0.34.0"
base64 = "0.21.5"
async-trait = "0.1.74"
opentelemetry = { version = "0.20.0", default-features = false, features = ["trace", "rt-tokio"] }
opentelemetry-otlp = "0.13.0"
opentelemetry-semantic-conventions = "0.12.0"
tracing = { version = "0.1", features = ["log"] }
tracing-bunyan-formatter = "0.3.9"
tracing-opentelemetry = "0.21.0"
tracing-subscriber = { version = "0.3.17", features = ["fmt","env-filter"] }
url = {version="2.4.1", features = ["serde"]}
chrono = {version="0.4.31", features = ["serde"] }
tokio = { version="1.33.0", features=["full"]}
lazy_static = "1.4.0"
sha2 = "0.10.8"
maplit = "1.0.2"
derive_builder = "0.12.0"


[dev-dependencies]
aws-types = "0.56.1"
spectral = "0.6.0"
#testcontainers = "0.14.0"
testcontainers = { git="https://github.com/joanmiespada/testcontainers-rs", branch="localstack2"  }
